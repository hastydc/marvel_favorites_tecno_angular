<header class="header">
  <div class="header__logo">
    <app-logo />
  </div>

  <div class="header__menu-theme">
    <app-theme-switcher />
  </div>

  @if (isSessionPage) {
  <div class="header__menu-icon">
    <app-menu-icon [active]="showMenu" (actionToggleMenu)="toggleMenu()" />
  </div>
  }
</header>

<div class="header-menu-panel">
  <app-menu-panel
    [active]="showMenu"
    [menuItems]="menuItems"
    (actionToggleMenu)="toggleMenu()"
  />
</div>
