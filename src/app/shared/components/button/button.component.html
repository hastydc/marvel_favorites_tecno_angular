<button
  class="button button--{{ size }}"
  type="button"
  [disabled]="disabled"
  [ngClass]="{
    'button--primary': primary,
    'button--secondary': !primary,
    'button--mask': mask,
    'button--disabled': disabled
  }"
  (click)="action()"
>
  {{ label | translate }}

  @if(loading) {
  <div class="button__loading">
    <div class="loading"></div>
  </div>
  }
</button>
